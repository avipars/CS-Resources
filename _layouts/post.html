---
layout: default
---
<article class="post">

  <h1>{{ page.title }}</h1>

  <!-- <small>{{ page.date | date: "%-d %B %Y" }}</small> -->
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <p class="view">by {{ page.author | default: site.author }}</p>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}
</article>
